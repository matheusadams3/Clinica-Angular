<div class="container" style="margin-top:40px;">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form #pacienteForm="ngForm" (ngSubmit)="onSubmit(pacienteForm)" novalidate>
          <div class="form-group" style="margin-bottom: 25px;">
            <label for="nome">Nome do Paciente</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
              [(ngModel)]="paciente.nome"
              #nomeCtrl="ngModel"
              placeholder="Digite o nome do paciente"
            />
            <div *ngIf="nomeCtrl.invalid && nomeCtrl.touched" class="text-danger" style="margin-top: 5px;">
              O nome é obrigatório.
            </div>
          </div>
  
          <div class="form-group" style="margin-bottom: 25px;">
            <label for="cpf">CPF</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              name="cpf"
              required
              [(ngModel)]="paciente.cpf"
              #cpfCtrl="ngModel"
              placeholder="Digite o CPF"
            />
            <div *ngIf="cpfCtrl.invalid && cpfCtrl.touched" class="text-danger" style="margin-top: 5px;">
              O CPF é obrigatório.
            </div>
          </div>
  
          <div class="form-group" style="margin-bottom: 25px;">
            <label for="contato">Contato</label>
            <input
              type="text"
              class="form-control"
              id="contato"
              name="contato"
              required
              [(ngModel)]="paciente.contato"
              #contatoCtrl="ngModel"
              placeholder="Digite o telefone ou celular"
            />
            <div *ngIf="contatoCtrl.invalid && contatoCtrl.touched" class="text-danger" style="margin-top: 5px;">
              O contato é obrigatório.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary">
            Cadastrar
          </button>
        </form>
      </div>
    </div>
  </div>
