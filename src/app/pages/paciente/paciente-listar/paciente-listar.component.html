<div class="container">
    <h3>Lista de Pacientes</h3>
    <table class="table table-striped" *ngIf="pacientes && pacientes.length">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Contato</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes">
          <td>{{ paciente.nome }}</td>
          <td>{{ paciente.cpf }}</td>
          <td>{{ paciente.contato }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editar(paciente)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="excluir(paciente.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
