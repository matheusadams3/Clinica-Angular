<div class="container" style="margin-top:40px;">
    <form #medicoForm="ngForm" (ngSubmit)="onSubmit(medicoForm)" novalidate>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" class="form-control" [(ngModel)]="medico.nome" required />
      </div>
      <div class="form-group">
        <label for="especialidade">Especialidade</label>
        <input id="especialidade" name="especialidade" class="form-control" [(ngModel)]="medico.especialidade" required />
      </div>
      <div class="form-group">
        <label for="crm">CRM</label>
        <input id="crm" name="crm" class="form-control" [(ngModel)]="medico.crm" required />
      </div>
      <button class="btn btn-primary">Salvar</button>
    </form>
  </div>
